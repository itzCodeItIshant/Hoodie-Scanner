<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoodie Scanner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hoodie Scanner</h1>
    <video id="camera" autoplay></video>
    <button id="captureButton">Scan</button>
    <p id="status">Point your camera at the hoodie and press "Scan".</p>

    <!-- Custom Choice Buttons -->
    <div id="choiceButtons">
        <p id="choiceText">Is this Atharv Malve or Atharv Mane?</p>
        <button id="atharvMalve">Atharv Malve</button>
        <button id="atharvMane">Atharv Mane</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js"></script>
    <script src="script.js"></script>
</body>
</html>
