<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoodie Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        video {
            width: 100%;
            max-width: 400px;
            border: 2px solid #ccc;
            border-radius: 10px;
            margin-top: 20px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        p {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Hoodie Scanner</h1>
    <video id="camera" autoplay></video>
    <button id="captureButton">Scan</button>
    <button id="toggleCameraButton">Toggle Camera</button>
    <p id="status">Point your camera at the hoodie and press "Scan".</p>

    <script>
        // Mapping names to URLs
        const nameToURL = {
            "ISHANT": "https://instagram.com/ishant.1912",
            "Rahul": "https://clubpage.com/rahul",
            "Priya": "https://clubpage.com/priya",
            "UNO": "https://instagram.com/ishant.1912",
            "Atharv Malve": "https://clubpage.com/atharvmalve",
            "Atharv Mane": "https://clubpage.com/atharvmane",
            "HARDWORK": "https://instagram.com/hardwork",
            "Andhra": "https://instagram.com/andhra",
            // Add all 28 members here
        };

        let currentStream = null;
        let currentDeviceId = null;
        let videoDevices = [];

        function chooseCamera(deviceId) {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop()); // Stop the current stream
            }

            navigator.mediaDevices.getUserMedia({
                video: { deviceId: deviceId }
            })
            .then(stream => {
                currentStream = stream;
                currentDeviceId = deviceId;
                const video = document.getElementById('camera');
                video.srcObject = stream;
                status.textContent = "Camera activated successfully.";
            })
            .catch(error => {
                status.textContent = "Unable to access camera. Please check permissions.";
                console.error("Error accessing camera:", error);
            });
        }

        function enumerateDevices() {
            navigator.mediaDevices.enumerateDevices()
                .then(devices => {
                    videoDevices = devices.filter(device => device.kind === 'videoinput');
                    console.log("Available video devices:", videoDevices);

                    // Set initial camera (default to the first available one)
                    if (videoDevices.length > 0) {
                        chooseCamera(videoDevices[0].deviceId);
                    } else {
                        status.textContent = "No suitable camera found.";
                    }
                })
                .catch(error => {
                    status.textContent = "Error accessing devices.";
                    console.error("Error enumerating devices:", error);
                });
        }

        function toggleCamera() {
            if (videoDevices.length < 2) {
                status.textContent = "Only one camera available.";
                return;
            }

            const nextCameraIndex = (videoDevices.findIndex(device => device.deviceId === currentDeviceId) + 1) % videoDevices.length;
            chooseCamera(videoDevices[nextCameraIndex].deviceId);
        }

        document.getElementById('captureButton').addEventListener('click', () => {
            // Scan functionality here (using Tesseract.js or other methods)
        });

        document.getElementById('toggleCameraButton').addEventListener('click', toggleCamera);

        // Start by enumerating devices
        enumerateDevices();
    </script>
</body>
</html>
