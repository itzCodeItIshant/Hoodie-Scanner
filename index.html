<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoodie Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        video {
            width: 100%;
            max-width: 400px;
            border: 2px solid #ccc;
            border-radius: 10px;
            margin-top: 20px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        p {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Hoodie Scanner</h1>
    <video id="camera" autoplay></video>
    <button id="captureButton">Scan</button>
    <p id="status">Point your camera at the hoodie and press "Scan".</p>

    <script>
        const nameToURL = {
            "ISHANT": "https://instagram.com/ishant.1912",
            "Rahul": "https://clubpage.com/rahul",
            "Priya": "https://clubpage.com/priya",
            "UNO": "https://instagram.com/ishant.1912",
            "Atharv Malve": "https://clubpage.com/atharvmalve",
            "Atharv Mane": "https://clubpage.com/atharvmane",
            "HARDWORK": "https://instagram.com/hardwork",
            "Andhra": "https://instagram.com/andhra",
            // Add all 28 members here
        };
    
        const fallbackURL = "https://instagram.com/gdgcsspu";
        let errorCount = 0;
        const maxErrors = 5;
        const video = document.getElementById("camera");
        const status = document.getElementById("status");
    
        // Function to check if the user is on a mobile device
        function isMobile() {
            return /Mobi|Android/i.test(navigator.userAgent);
        }
    
        // Function to choose the camera based on device type (front camera for desktop, back camera for smartphones)
        function chooseCamera() {
            navigator.mediaDevices.enumerateDevices()
                .then(devices => {
                    let videoDevices = devices.filter(device => device.kind === 'videoinput');
                    let selectedDeviceId = null;
    
                    if (isMobile()) {
                        // For mobile devices, prefer back camera (device facing)
                        selectedDeviceId = videoDevices.find(device => device.label.toLowerCase().includes('back'))?.deviceId;
                    } else {
                        // For desktop, prefer front camera
                        selectedDeviceId = videoDevices.find(device => device.label.toLowerCase().includes('front'))?.deviceId;
                    }
    
                    if (selectedDeviceId) {
                        navigator.mediaDevices.getUserMedia({
                            video: { deviceId: selectedDeviceId }
                        })
                        .then(stream => {
                            video.srcObject = stream;
                        })
                        .catch(error => {
                            status.textContent = "Unable to access camera. Please check permissions.";
                            console.error(error);
                        });
                    } else {
                        status.textContent = "No suitable camera found.";
                    }
                })
                .catch(error => {
                    status.textContent = "Error accessing devices.";
                    console.error(error);
                });
        }
    
        // Initialize the camera based on the device
        chooseCamera();
    
        document.getElementById("captureButton").addEventListener("click", () => {
            const canvas = document.createElement("canvas");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext("2d");
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            status.textContent = "Processing the image...";
    
            Tesseract.recognize(
                canvas.toDataURL(),
                "eng",
                {
                    logger: (e) => console.log(e),
                }
            ).then(({ data: { text } }) => {
                const recognizedText = text.trim().toLowerCase();
                console.log("Extracted Text:", recognizedText);
                let matchedURL = null;
    
                for (const [name, url] of Object.entries(nameToURL)) {
                    if (recognizedText.includes(name.toLowerCase())) {
                        matchedURL = url;
                        break;
                    }
                }
    
                if (matchedURL) {
                    errorCount = 0;
                    status.textContent = "Name found! Redirecting...";
                    window.location.href = matchedURL;
                } else {
                    errorCount++;
                    status.textContent = `Name not found. Attempt ${errorCount}/${maxErrors}`;
                    if (errorCount >= maxErrors) {
                        status.textContent = "Too many errors. Redirecting to Instagram page...";
                        window.location.href = fallbackURL;
                    }
                }
            }).catch((error) => {
                errorCount++;
                status.textContent = `Error processing the image. Attempt ${errorCount}/${maxErrors}`;
                console.error(error);
                if (errorCount >= maxErrors) {
                    status.textContent = "Too many errors. Redirecting...";
                    window.location.href = fallbackURL;
                }
            });
        });
    </script>
</body>
</html>
