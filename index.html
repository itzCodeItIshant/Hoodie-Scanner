<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donkey Headed Person</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #555;
        }
        #photo {
            margin-top: 20px;
            max-width: 100%;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        #captureBtn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #captureBtn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>You Are a Donkey-Headed Person üê¥</h1>
    <video id="camera" autoplay playsinline width="300" height="200"></video>
    <br>
    <button id="captureBtn">Capture Photo</button>
    <br>
    <canvas id="canvas" style="display:none;"></canvas>
    <img id="photo" alt="Your Captured Image Will Appear Here">

    <script>
        const camera = document.getElementById('camera');
        const canvas = document.getElementById('canvas');
        const photo = document.getElementById('photo');
        const captureBtn = document.getElementById('captureBtn');

        // Access the user's camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                camera.srcObject = stream;
            })
            .catch((error) => {
                console.error('Error accessing the camera:', error);
                alert('Unable to access the camera. Please check your permissions.');
            });

        // Capture photo
        captureBtn.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            canvas.width = camera.videoWidth;
            canvas.height = camera.videoHeight;
            context.drawImage(camera, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/png');
            photo.src = imageData;
        });

        // Stop camera when the page is refreshed or closed
        window.addEventListener('beforeunload', () => {
            const stream = camera.srcObject;
            if (stream) {
                const tracks = stream.getTracks();
                tracks.forEach((track) => track.stop());
            }
        });
    </script>
</body>
</html>
