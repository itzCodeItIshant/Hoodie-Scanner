<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoodie Text Scanner</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Hoodie Text Scanner</h1>
        <video id="video" width="100%" height="auto" autoplay></video> <!-- Video element to display camera feed -->
        <button id="scan-button" onclick="scanImage()" disabled>Scan and Redirect</button>
        <div id="result-container">
            <p id="recognition-result">Camera is ready, scan your hoodie to start.</p>
        </div>

        <!-- Hidden option for selecting between the two Atharv names -->
        <div id="atharv-options" class="hidden">
            <p id="atharv-choice-text">Choose your name:</p>
            <button id="atharv-malve" onclick="redirectToAtharv('malve')">Atharv Malve</button>
            <button id="atharv-mane" onclick="redirectToAtharv('mane')">Atharv Mane</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
