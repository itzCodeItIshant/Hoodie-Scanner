<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoodie Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        video {
            width: 100%;
            max-width: 400px;
            border: 2px solid #ccc;
            border-radius: 10px;
            margin-top: 20px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        p {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Hoodie Scanner</h1>
    <video id="camera" autoplay></video>
    <button id="captureButton">Scan</button>
    <button id="switchCameraButton">Switch Camera</button>
    <p id="status">Point your camera at the hoodie and press "Scan".</p>

    <script>
        // Mapping names to URLs
        const nameToURL = {
            "ISHANT": "https://instagram.com/ishant.1912",
            "Rahul": "https://clubpage.com/rahul",
            "Priya": "https://clubpage.com/priya",
            "UNO": "https://instagram.com/ishant.1912",
            "Atharv Malve": "https://clubpage.com/atharvmalve",
            "Atharv Mane": "https://clubpage.com/atharvmane",
            "HARDWORK": "https://instagram.com/hardwork",
            "Andhra": "https://instagram.com/andhra",
            // Add all 28 members here
        };

        let currentStream;
        let currentDeviceId = null;

        // Function to start the camera
        function startCamera(deviceId = null) {
            const constraints = {
                video: {
                    deviceId: deviceId ? { exact: deviceId } : undefined,
                }
            };
            navigator.mediaDevices.getUserMedia(constraints)
                .then((stream) => {
                    if (currentStream) {
                        currentStream.getTracks().forEach(track => track.stop()); // Stop the previous stream
                    }
                    currentStream = stream;
                    document.getElementById("camera").srcObject = stream;
                })
                .catch((err) => {
                    console.error("Error accessing camera: ", err);
                    document.getElementById("status").textContent = "Unable to access camera. Please check permissions.";
                });
        }

        // Get all media devices and find the cameras
        function getCameras() {
            navigator.mediaDevices.enumerateDevices()
                .then(devices => {
                    const videoDevices = devices.filter(device => device.kind === 'videoinput');
                    if (videoDevices.length > 0) {
                        currentDeviceId = videoDevices[0].deviceId; // Set the initial camera (usually the front camera)
                        startCamera(currentDeviceId);
                    }
                })
                .catch(err => console.error("Error enumerating devices: ", err));
        }

        // Switch between cameras
        function switchCamera() {
            navigator.mediaDevices.enumerateDevices()
                .then(devices => {
                    const videoDevices = devices.filter(device => device.kind === 'videoinput');
                    const currentIndex = videoDevices.findIndex(device => device.deviceId === currentDeviceId);
                    const nextIndex = (currentIndex + 1) % videoDevices.length; // Toggle to next camera
                    currentDeviceId = videoDevices[nextIndex].deviceId;
                    startCamera(currentDeviceId);
                })
                .catch(err => console.error("Error switching camera: ", err));
        }

        // Initialize cameras
        getCameras();

        // Event listener for the switch camera button
        document.getElementById("switchCameraButton").addEventListener("click", switchCamera);

        // Other existing code (button for capture, OCR processing) remains unchanged
        const captureButton = document.getElementById('captureButton');
        const status = document.getElementById('status');

        captureButton.addEventListener("click", () => {
            const canvas = document.createElement("canvas");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext("2d");
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            status.textContent = "Processing the image...";

            Tesseract.recognize(canvas.toDataURL(), 'eng', {
                logger: (info) => console.log(info)
            })
            .then(({ data: { text } }) => {
                const recognizedText = text.trim().toUpperCase();
                console.log("Extracted Text:", recognizedText);

                let matchedURL = null;
                for (const [name, url] of Object.entries(nameToURL)) {
                    if (recognizedText.includes(name.toUpperCase())) {
                        matchedURL = url;
                        break;
                    }
                }

                if (matchedURL) {
                    status.textContent = "Name found! Redirecting...";
                    window.location.href = matchedURL;
                } else {
                    status.textContent = "Name not found. Please try again.";
                }
            })
            .catch((error) => {
                console.error("Error processing the image", error);
                status.textContent = "Error processing the image. Try again.";
            });
        });
    </script>
</body>
</html>
